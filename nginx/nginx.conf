user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # general
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 25M;
    large_client_header_buffers 4 8k;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 5 5;
    send_timeout 10;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    # compression
    gzip on;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript font/ttf font/otf application/vnd.ms-fontobject image/svg+xml;

    # types
    charset utf-8;
    charset_types text/xml text/plain text/vnd.wap.wml application/javascript application/rss+xml text/calendar;
    default_type application/octet-stream;
    include /etc/nginx/mime.types;

    # hosts
    include /etc/nginx/conf.d/*.conf;
}
